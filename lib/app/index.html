<!doctype html>
<html>
  <head>
    <title>%TITLE%</title>
    <meta charset="utf-8" />
    <link href="novella.css" media="all" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js">
    </script>
    <style type="text/css">
      html, body, #container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <app
        :title="title"
        :pages="pages"
        :page-route="pageRoute"
        :selected-page="selectedPage">  
      </app>
    </div>

    <script type="text/javascript" src="novella.js">
    </script>
  </body>
</html>
